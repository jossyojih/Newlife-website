<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newlife</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300;400;500;600&family=Open+Sans:wght@400;500;600;700;800&family=Playfair+Display:wght@400;500;700;800;900&family=Poppins:wght@300;400;500;700;800;900&family=Rubik:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="generalStyles.css" />
    <link rel="stylesheet" href="homeStyles.css" />
    <link rel="stylesheet" href="research.css" />
  </head>
  <body>
    <article>
      <article class="research container">
        <h2>Support our mission</h2>
        <p>Spread the gospel with your resources</p>
        <section>
          <div>
            <img src="Assets/Homepage/loginphoto.png" alt="" />
          </div>
          <form>
            <div>
              <label>Email/Username</label>
              <input type="text" placeholder="Email Username or Phone Number" />
            </div>
            <div>
              <label>Password</label>
              <input type="password" />
              <p>Forgot password?</p>
            </div>

            <button>Login <i class="fa-solid fa-arrow-right"></i></button>
            <button>
              <i class="fa-brands fa-google"></i>Continue with Google
            </button>
            <p>Dont have an account? Get Started</p>
          </form>
        </section>
      </article>
    </article>
  </body>
</html>
